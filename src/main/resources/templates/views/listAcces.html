<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
	<header th:replace="template :: header"></header>

	<div class="container">
	
	<a class="btn btn-primary btn-sm" th:href="@{/views/fnewacces}" th:text="'Nuevo Acceso'"></a>
			<div class="card">
				<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
				<div class="card-body">
					<div th:switch="${listadoaccesos}" class="container my-5">
						<div class="col-md-10">
							<h2 th:case="null">No record found !!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
									<thead class="thead-dark">
										<tr>
											<th scope="col">ID</th>
											<th scope="col">Nombre</th>
											<th scope="col">Usuario</th>
											<th scope="col">Password</th>
											<th scope="col">Password 2dary</th>
											<th scope="col">Pregunta Secreta</th>
											<th scope="col">Editar</th>
											<th scope="col">Eliminar</th>											 
										</tr>
									</thead>
									<tbody>
										<tr th:each="lp : ${listadoaccesos}">
											<td  scope="row"  th:text="${lp.id}"></td>
											<td  scope="row" th:text="${lp.appNombre}"></td>
											<td  scope="row" th:text="${lp.appUsuario}"></td>
											<td  scope="row"  th:text="${lp.appPassword}"></td>
											<td  scope="row"  th:text="${lp.appPasswordSecundary}"></td>
											<td  scope="row"  th:text="${lp.appPreSecreta}"></td>
											<td><a class="btn btn-success btn-sm" th:href="@{/views/editacces/} + ${lp.id}" th:text="'Editar Registro'"></td>
											<td><a class="btn btn-danger btn-sm" th:href="@{/views/deleteacces/} + ${lp.id}" th:text="'Eliminar Registro'" onclick="return confirm('Desea Eliminar Registro?')"></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>

			</div>

	</div>
	<footer th:replace="template :: footer"></footer>
</body>
</html>
