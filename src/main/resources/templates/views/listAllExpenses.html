<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
	<header th:replace="template :: header"></header>

	<div class="container">
		<a class="btn btn-primary btn-sm" th:href="@{/views/newexpense}" th:text="'Registrar Nuevo Gasto'"></a>


		<div class="card">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>

			<div class="card-body">
				<div th:switch="${listadegastos}" class="container my-5">
					<div class="col-md-10">
					<h2 th:case="null">No Record Found!!</h2>
					<div th:case="*">
				<table class="table table-striped table-responsive-md">
					<thead class="thead-dark">
					<tr>
						<th scope="col">TITULO</th>
						<th scope="col">CATEGORIA</th>
						<th scope="col">DESCRIPCION</th>
						<th scope="col">MES</th>
						<th scope="col">FECHA</th>
						<th scope="col">EUROS</th>
						<th scope="col">Editar</th>
						<th scope="col">Eliminar</th>

					</tr>
					</thead>
					<tbody>
					<tr th:each="lp : ${listadegastos}">

						<td scope="row"  th:text="${lp.titulo}"></td>
						<td scope="row"  th:text="${lp.categoria}"></td>
						<td  scope="row" th:text="${lp.descripcion}"></td>
						<td scope="row"  th:text="${lp.mes}"></td>
						<td scope="row"  th:text="${lp.fechagastos}"></td>
						<td scope="row"  th:text="${lp.montoeuros}"></td>
						<td><a class="btn btn-success btn-sm" th:href="@{/views/editg/} + ${lp.id}" th:text="'Editar Registro'" /></td>
						<td><a class="btn btn-danger btn-sm" th:href="@{/views/deleteg/} + ${lp.id}" th:text="'Eliminar Registro'" onclick="return confirm('Desea Eliminar Registro?')" /></td>

					</tr>
					</tbody>
				</table>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="template :: footer"></footer>
</body>
</html>
