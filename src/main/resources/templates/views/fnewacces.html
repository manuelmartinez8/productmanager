<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
	<header th:replace="template :: header"></header>

	<div class="container">
	
		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">
				
		<form th:action="@{/views/saveacces}" th:object="${acceso}" method="post">
			<input type="hidden" th:field="*{id}"   id="id"  >
			<div class="form-group">
				<div class="col-xs-2">
				<label for="appNombre" >App Nombre:</label>
				 <input	type="text" th:field="*{appNombre}" class="form-control" id="appNombre" placeholder="Ingrese la descripcion del Acceso">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('appNombre')}"
				th:errors="*{appNombre}"> </small>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-2">
					<label for="appUsuario" >App Usuario:</label>
					<input	type="text" th:field="*{appUsuario}" class="form-control" id="appUsuario" placeholder="Ingrese la descripcion del Usuario">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('appUsuario')}"
						   th:errors="*{appUsuario}"> </small>
				</div>
			</div>
			<div class="form-group row">
				<label for="appPassword" class="col-md-2">App Password:</label>
				 <input type="text" th:field="*{appPassword}" class="form-control form-control-sm col-md-6" id="appPassword" placeholder="Ingrese Clave Secreta">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('appPassword')}"
				th:errors="*{appPassword}"> </small>
			</div>

			<div class="form-group row">
				<label for="appPasswordSecundary" class="col-md-2">App Password 2dary:</label>
				<input type="text" th:field="*{appPasswordSecundary}" class="form-control form-control-sm col-md-6" id="appPasswordSecundary" placeholder="Ingrese Clave Secreta">
			</div>

			<div class="form-group row">
				<label for="appPreSecreta" class="col-md-2">Pregunta Secreta:</label>
				<input type="text" th:field="*{appPreSecreta}" class="form-control form-control-sm col-md-6" id="appPreSecreta" placeholder="Ingrese Pregunta Secreta">
			</div>
			
			<div class="card-footer bg-dark">
			<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
				<a class="btn btn-danger btn-sm" th:href="@{/views/listProduct}" th:text="'Cancelar Edicion'" />
			</div>
			
		</form>
		</div>
			
		</div>
	</div>
	<footer th:replace="template :: footer"></footer>
</body>
</html>
