<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Spring Boot App</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<!-- Desarrollo originado del canal de  JAVACODE  -->
	<!-- SpringBoot+Jpa+Thymleaf -->
	<!-- BARRA DE NAVEGACION -->



	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		
			<div class="container">			 
				<a class="navbar-brand" href="#"><strong>Manuel</strong></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<!-- ENLACES DEL MENU -->
				
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/views/listProduct}">Productos</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/views/listUser}">Manejo de Usuarios</a></li>	
						<li class="nav-item"><a class="nav-link" th:href="@{/views/listContent}">Contenidos</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/views/listGastos}">Modulo de Gastos</a></li>					
					</ul>					 
				</div>
			</div>			 
		</nav>
		
		<!-- MENSAJES -->
		<div class="alert alert-succes alert-dismissable" th:if="${succes != null}">
		<label th:text="${succes}"></label>
		<button type="button" class="close" data-dismiss="alert">&time;</button>		
		</div>
		<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
		<label th:text="${error}"></label>
		<button type="button" class="close" data-dismiss="alert">&time;</button>		
		</div>
		<div class="alert alert-danger alert-dismissable" th:if="${warning != null}">
		<label th:text="${warning}"></label>
		<button type="button" class="close" data-dismiss="alert">&time;</button>		
		</div>
		<div class="alert alert-info alert-dismissable" th:if="${info != null}">
		<label th:text="${info}"></label>
		<button type="button" class="close" data-dismiss="alert">&time;</button>		
		</div>
		
	</header>




	<!-- CONTENIDO -->
	<div class="container"></div>



	<!-- PIE DE PAGINA -->
	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
		<div class="container">
			<p>Copyright Manuelon8 &copy; -2021</p>
		</div>

		<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>


	</footer>
</body>
</html>
